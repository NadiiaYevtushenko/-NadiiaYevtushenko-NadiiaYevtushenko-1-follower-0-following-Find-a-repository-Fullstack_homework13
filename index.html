<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>SVG</title>
</head>

<body>

  <svg width="400" height="400">
    <rect class="animation" x="40" y="40" width="200" height="200" stroke="red" fill="green" stroke-width="2">
    </rect>
  </svg>

  <svg width="400" height="400" stroke-width="5">
    <rect x="30" y="30" width="80" height="80" stroke="red" fill="green"></rect>
    <rect x="140" y="30" width="160" height="70" stroke="green" fill="yellow"></rect>
    <circle cx="75" cy="200" r="67" stroke="green" fill="indigo"></circle>
    <ellipse cx="255" cy="200" rx="90" ry="45" stroke="orange" fill="blue"></ellipse>
  </svg>
